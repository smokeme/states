{% extends 'details_view.html' %}
{% block body %}
    <div class="col-md-8">
                    <!-- Embedded Google Map using an iframe - to select your location find it on Google maps and paste the link as the iframe src. If you want to use the Google Maps API instead then have at it! -->
                    <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?hl=en&amp;ie=UTF8&amp;ll={{ state.statecapital.latitude }},{{ state.statecapital.longitude }}&amp;spn={{ state.statecapital.latitude }},{{ state.statecapital.longitude }}&amp;t=m&amp;z=4&amp;output=embed"></iframe>
    </div>
    <div class="col-md-4">
                    <p>State Capital:
                        <strong>{{ state.statecapital }}</strong>
                    </p>
                    <p>Capital Population:
                        <strong>{{ state.statecapital.population }}</strong>
                    </p>
                    <p>Cities:
                        {% for city in state.statecities_set.all %}
                            <strong>{{city.city}}<br></strong>
                        {% endfor %}
                    </p>
    </div>
{% endblock %}
