{% extends 'index.html' %}
{% block body %}
	{% for state in states %}
		<div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                        <a href="../detail.html/{{ state.name }}"><strong>{{ state.name }}</strong></a>
                    </h2>
                    <hr>
                    <hr class="visible-xs">
                    {% for city in state.statecities_set.all|slice:":10" %}
                    <p>{{ city.city }}</p>
             		{% endfor %}
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
